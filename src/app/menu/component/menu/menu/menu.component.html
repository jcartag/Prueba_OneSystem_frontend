<div class="toolbar-container">
    <mat-toolbar class="header-toolbar">
           <h2 style="background: white;" >Prueba Empresa</h2>
        <button mat-icon-button (click)="snav.toggle()"><mat-icon class="icon">menu</mat-icon></button>
        <div class="navbar-spacer"></div>
        <div>
           <img src="./../../../../assets/oneSystem.png" style="width: 250px; height: 60px; margin-top: auto; margin-right: 60px;" alt="" class="menu-logo">
        </div>        
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]='mobileQuery.matches ? 56 : 0'>
        <mat-sidenav #snav [mode]='mobileQuery.matches ? "over" : "side"' [fixedInViewport]='mobileQuery.matches' fixedTopGap="56" class="sidenav">
            <mat-nav-list class="nav-list" style="margin-top: 100px;">
                <div class="items__container">
                    <a (click)="snav.toggle()" class="menu-item" mat-list-item routerLink="alumno/anexar" routerLinkActive='active' id="link-us-menu">
                        <mat-icon> person_pin</mat-icon>&nbsp;Ingreso Alumno
                    </a>
                </div>
                <div class="items__container">
                    <a (click)="snav.toggle()" class="menu-item" mat-list-item routerLink="/profesor" routerLinkActive='active' id="link-us-menu">
                        <mat-icon>record_voice_over</mat-icon>&nbsp;Ingreso Profesor
                    </a>
                </div>                
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="content">
            <br><br><br>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
